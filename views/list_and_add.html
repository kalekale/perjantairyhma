
<div class="page-header" ng-controller="MainController">
  <h1>References</h1>


    
    


    <!--Select reference type-->
    <div class="col-md-2">
        What type of reference do you want to add?:
        <select class="form-control"  ng-model="newRefernece.type">
            <option value="article">Article</option>
            <option value="book">Book</option>
            <option value="inproceeding">Inproceeding</option>
       </select>
     </div>


    <!--Forms for different reference types-->
    

    <div ng-if="newRefernece.type != null">
      <h2>Add new {{newRefernece.type}} reference:</h2>
      <p>Fields marked with '*' are required!</p> 
    </div>

    <div ng-if="newRefernece.type == 'article'">
        <form name="articleForm" novalidate>
          <div class="form-group">
            <label>Author*</label>
            <input type="text" class="form-control" ng-model="newReference.author" required>
          </div>
          <div class="form-group">
            <label>Title*</label>
            <input type="text" class="form-control" ng-model="newReference.title" required>
          </div>
          <div class="form-group">
            <label>Journal</label>
            <input type="text" class="form-control" ng-model="newReference.journal">
          </div>
          <div class="form-group">
            <label>Volume</label>
            <input type="text" class="form-control" ng-model="newReference.volume">
          </div>
          <div class="form-group">
            <label>Number</label>
            <input type="text" class="form-control" ng-model="newReference.number">
          </div>
          <div class="form-group">
            <label>Year</label>
            <input type="text" class="form-control" ng-model="newReference.year">
          </div>
          <div class="form-group">
            <label>Pages</label>
            <input type="text" class="form-control" ng-model="newReference.pages">
          </div>
          <div class="form-group">
            <label>Publisher</label>
            <input type="text" class="form-control" ng-model="newReference.publisher">
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" ng-model="newReference.address">
          </div>

          <button class="btn btn-success" ng-disabled="articleForm.$invalid" ng-click="addReference()">Add</button>
        </form>
    </div>

    <div ng-if="newRefernece.type == 'book'">
        <form name="bookForm" novalidate>
          <div class="form-group">
            <label>Author*</label>
            <input type="text" class="form-control" ng-model="newReference.author" required>
          </div>
          <div class="form-group">
            <label>Title*</label>
            <input type="text" class="form-control" ng-model="newReference.title" required>
          </div>
          <div class="form-group">
            <label>Publisher</label>
            <input type="text" class="form-control" ng-model="newReference.publisher">
          </div>
          <div class="form-group">
            <label>Year</label>
            <input type="text" class="form-control" ng-model="newReference.year">
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" ng-model="newReference.address">
          </div>

          <button class="btn btn-success" ng-disabled="bookForm.$invalid" ng-click="addReference()">Add</button>
        </form>
    </div>

    <div ng-if="newRefernece.type == 'inproceeding'">
        <form name="inproceedingForm" novalidate>
          <div class="form-group">
            <label>Author*</label>
            <input type="text" class="form-control" ng-model="newReference.author" required>
          </div>
          <div class="form-group">
            <label>Title*</label>
            <input type="text" class="form-control" ng-model="newReference.title" required>
          </div>
          <div class="form-group">
            <label>Book title</label>
            <input type="text" class="form-control" ng-model="newReference.booktitle">
          </div>
          <div class="form-group">
            <label>Year</label>
            <input type="text" class="form-control" ng-model="newReference.year">
          </div>
          <div class="form-group">
            <label>Pages</label>
            <input type="text" class="form-control" ng-model="newReference.pages">
          </div>
          <div class="form-group">
            <label>Publisher</label>
            <input type="text" class="form-control" ng-model="newReference.publisher">
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" ng-model="newReference.address">
          </div>

          <button class="btn btn-success" ng-disabled="inproceedingForm.$invalid" ng-click="addReference()">Add</button>
        </form>
    </div>
    <p>
      <button class="btn btn-success" ng-click="generateBibtex()">Generate Bibtex</button>
    </p>

    <!--Listing references-->
    <ul>
      <li ng-repeat="reference in references track by reference._id">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <a href="#/{{reference._id}}">
            Author: {{reference.author}}, Title: {{reference.title}}</a>
          </h3>
